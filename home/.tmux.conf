unbind C-b
unbind l
unbind %

set -g prefix C-z
bind-key C-a last-window

bind | split-window -h
bind _ split-window -v

bind r source-file ~/.tmux.conf
bind : command-prompt
bind Tab select-pane -D 
bind BTab select-pane -U 

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 2
bind > resize-pane -R 2
bind = resize-pane -D 2 
bind - resize-pane -U 2 

bind K kill-pane
bind / next-layout
bind \ rotate-window

set -g default-terminal screen-256color
set -g history-limit 10000
set -g display-panes-active-colour white

setw -g monitor-activity on

set -g visual-activity on

set -g mouse-select-pane on

setw -g mode-mouse on
setw -g mode-keys vi

set-option -g status on
set-option -g status-bg colour235
set-option -g status-interval 1
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 150 
set-option -g status-left "#(/usr/local/share/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(/usr/local/share/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"

set-window-option -g window-status-format "#[fg=colour235, bg=colour235]⮀#[fg=colour245, bg=colour235] #I ⮁ #W #[fg=colour235, bg=colour235]⮀"


set-option -g default-command "reattach-to-user-namespace -l zsh"

new-session
